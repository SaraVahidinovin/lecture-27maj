<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci flexbox</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="container">
        <section class="item-1">0</section>
        <section class="item-2">1</section>
        <section class="item-3">1</section>
        <section class="item-4">2</section>
        <section class="item-5">3</section>
        <section class="item-6">5</section>
        <section class="item-7">8</section>
        <section class="item-8">13</section>
        <section class="item-9">21</section>
        <section class="item-10">34</section>
    </nav>
    <nav class="reverse-container">
        <section class="item-1">0</section>
        <section class="item-2">1</section>
        <section class="item-3">1</section>
        <section class="item-4">2</section>
        <section class="item-5">3</section>
        <section class="item-6">5</section>
        <section class="item-7">8</section>
        <section class="item-8">13</section>
        <section class="item-9">21</section>
        <section class="item-10">34</section>
    </nav>
</body>
</html>
